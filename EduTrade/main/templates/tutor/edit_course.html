{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
  <h2 class="mb-4 text-center text-primary">Edit Course</h2>
  <form method="POST" enctype="multipart/form-data" class="p-4 shadow rounded" style="background-color: #f9f9f9;">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="d-flex justify-content-between mt-4">
      <a href="{% url 'manage_course' %}" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-success">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
