<!-- templates/main/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EduTrade{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" >
    <!-- Navbar -->
    {% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> {% endcomment %}
   <nav class="navbar" style="background-color: #0d91ddff;" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">EduTrade</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-fill mt-4">
        {% block content %}{% endblock %}
    </div>
<div>
   <footer class="text-center bg-dark text-white py-3 ">
        <p>&copy; 2025 EduTrade | Learn & Teach</p>
    </footer>
</div>
</body>
</html>
